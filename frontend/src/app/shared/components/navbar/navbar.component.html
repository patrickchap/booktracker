<nav class="bg-surface/70 backdrop-blur-md shadow-card border-b border-white/[0.06] sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <a routerLink="/library" class="flex items-center group">
          <div class="relative">
            <svg class="w-8 h-8 text-gold-400 transition-transform duration-500 group-hover:scale-110" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z"/>
            </svg>
            <div class="absolute -bottom-0.5 -right-0.5 w-2.5 h-2.5 bg-copper-400 rounded-full"></div>
          </div>
          <span class="ml-2 text-xl font-display font-bold tracking-tight">
            <span class="text-ink-50">Book</span><span class="text-gold-400">Tracker</span>
          </span>
        </a>
      </div>

      <div class="flex items-center space-x-4">
        <a routerLink="/search"
           routerLinkActive="text-gold-400"
           class="text-ink-300 hover:text-gold-400 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300">
          Search
        </a>
        <a routerLink="/library"
           routerLinkActive="text-gold-400"
           class="text-ink-300 hover:text-gold-400 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300">
          My Library
        </a>

        @if (authService.user(); as user) {
          <div class="flex items-center space-x-3">
            @if (user.avatarUrl) {
              <img [src]="user.avatarUrl" [alt]="user.displayName" referrerpolicy="no-referrer" class="w-8 h-8 rounded-full">
            } @else {
              <div class="w-8 h-8 rounded-full bg-gold-400 flex items-center justify-center text-surface font-medium">
                {{ user.displayName.charAt(0).toUpperCase() }}
              </div>
            }
            <button (click)="logout()"
                    class="text-ink-300 hover:text-danger-400 text-sm font-medium transition-colors duration-300">
              Logout
            </button>
          </div>
        }
      </div>
    </div>
  </div>
</nav>
